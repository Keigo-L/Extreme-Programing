<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系人信息录入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="tel"], .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>添加联系人信息</h2>
        <form id="contactForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required placeholder="请输入姓名">

            <label for="phone">电话号码:</label>
            <input type="tel" id="phone" name="phone" required placeholder="请输入电话号码" pattern="^1[3-9]\d{9}$">

            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required placeholder="请输入邮箱">

            <label for="mateAccount">社交媒体账户:</label>
            <input type="text" id="mateAccount" name="mateAccount" required placeholder="请输入社交媒体账户">

            <label for="address">地址:</label>
            <textarea id="address" name="address" rows="4" required placeholder="请输入地址"></textarea>

            <button type="submit">提交</button>
        </form>
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();  // 防止默认提交行为

            const formData = new FormData(contactForm);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const queryString = new URLSearchParams(data).toString();
            fetch('/save?' + queryString, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    alert('提交成功！');
                    contactForm.reset();
                    window.location.href = "/"
                })
                .catch(error => {
                    console.error('提交失败:', error);
                    alert('提交失败，请重试。');
                });
        });
    </script>
</body>
</html>
